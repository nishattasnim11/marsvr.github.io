<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
  </head>
  <body>

<a-scene>

  <!-- <a-box src="tex1.jpg" position="0 2 -5" scale="2 2 2 " rotation="0 45 45 "> 
  </a-box>
  -->
    <a-sky src="sky2.jpg"></a-sky>
    <a-plane src="plane3.jpg" rotation="-90 0 0" width="30" height="30"></a-plane>
    
    <a-light type="ambient" color="#445451"></a-light>
    <a-light type="point" intensity="2" position="2 4 4"></a-light>
       <!-- mouse hover animations didnt worked -->
      
      <a-sound src="test.mp3" autoplay="true" position="0 2 -5"></a-sound>
         <!-- <audio src="test.mp3" autoplay
      preload></audio>-->
      <a-text value="Hello, A-Frame!" color="#BBB"
        position="-0.9 0.2 -3" scale="1.5 1.5 1.5"></a-text>

         <a-obj-model src="3d.obj" mtl="3d.mtl" scale= ".05 .05 .05" ></a-obj-model>
         
          <a-videosphere  autoplay loop="true" src="sample.mp4"></a-videosphere>
</a-scene>
 
  </body>
</html>
